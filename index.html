<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Image Line with User Input</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* Define a CSS class for zooming */
        .zoomed {
          transform-origin: 0 0;
          transition: transform 0.3s ease;
        }
        
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 20
        }
        canvas{
            padding: 0;
            margin: 0;
        }
          img{
            width: 5400px;
            height: 7200px;
          }
      </style>
</head>
<!-- So the map will have a backend where the office space owner or office space name will be enterd,
    so users can search offices based on owner's name or office name.
 -->
<body>
    <div class="header" id="header">Floor 5: 5100 - 5594 offices and workplaces <div id="open-welcome"> <span class="material-symbols-outlined">help</span></div>
        </span>
    </div>
    <canvas id="myCanvas"></canvas>

    <div class="none inpt-group" id="inpt-group">
        <div class="inputs-btns">
            <div class="flex">
                <input type="text" id="from" placeholder="Start point" />
                <input type="text" id="to" placeholder="Destination" />
            </div>
            <button id="drawLine">Go</button>
        </div>
        <div class="flex">
            <button id="zoom-in"><span class="material-symbols-outlined">
                zoom_in
                </span></button>
            <button id="zoom-out"><span class="material-symbols-outlined">
                zoom_out
                </span></button>
        </div>
        
    </div>
    <button class="open" id="inpt-group-btn"><span class="material-symbols-outlined"> navigation </span></button>
    <div class="welcome">
        <div id="close-welcome"><span class="material-symbols-outlined">
            close
            </span></div>
        <div class="welcome-text">
            welcome to office navi

        </div>
        <div class="logo">
            <span class="material-symbols-outlined">
                route
            </span>
        </div>
        <div class="loader-container">
            <div class="loader"></div>
            Loading
        </div>
        <div class="welcome-instruction">
            <div class="devicename"></div>
            <div class="offices">
                
            </div>
        </div>
    </div>
    <!-- <script src="./output.js"></script>
    <script src="./graph.js"></script>
   <script src="script.js" type="module"></script> -->
   <script src="./pathfinder.js"></script>
</body>

</html>
